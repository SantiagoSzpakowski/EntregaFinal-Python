{% extends "appprincipal/index.html" %}
{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subir Imagen</title>
</head>
<body>
    {% block contenidoQueCambia %}
    <section class="py-5">
        <div class="container px-5">
            <div class="bg-light rounded-4 py-5 px-4 px-md-5">
                <div class="text-center mb-5">
                    <h1 class="fw-bolder">Subir Imagen</h1>
                    <p class="lead fw-normal text-muted mb-0">Carga una nueva imagen para el proyecto</p>
                </div>
                <div class="row gx-5 justify-content-center">
                    <div class="col-lg-8 col-xl-6">
                        <form method="post" enctype="multipart/form-data">
                            <div class="form-floating mb-3">
                                {% csrf_token %}
                                {{ imagen_form.as_p }}
                            </div>
                            <div class="d-grid">
                                <button class="btn btn-primary btn-lg" type="submit">Subir imágen</button>
                                <a class="btn btn-primary btn-lg mt-2" href="{%url 'proyectos'%}">Continuar sin imágen</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
    {% endblock %}
</body>
</html>
