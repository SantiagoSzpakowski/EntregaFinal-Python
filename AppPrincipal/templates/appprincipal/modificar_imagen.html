{% extends "appprincipal/index.html" %}
{% load static %}
{% load form_filters1 %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subir Imagen</title>
</head>
<body>
    {% block contenidoQueCambia %}
    <section class="py-5">
        <div class="container px-5">
            <div class="bg-light rounded-4 py-5 px-4 px-md-5">
                <div class="text-center mb-5">
                    <h1 class="fw-bolder">Modificar Imagen</h1>
                    <p class="lead fw-normal text-muted mb-0">Carga una nueva imagen para el proyecto</p>
                </div>
                <div class="row gx-5 justify-content-center">
                    <div class="col-lg-8 col-xl-6">
                        <form method="post" enctype="multipart/form-data">
                            <div class="form-floating mb-3">
                                {% csrf_token %}
                                <div>
                                    {{ form.imagen }}
                                    {{ form.imagen.errors }}
                                </div>
                            </div>
                            <div class="d-grid">
                                <button class="btn btn-primary btn-lg" type="submit">Guardar</button>
                                <div class="d-grid"><a href="{% url 'proyectos' %}" class="btn btn-primary btn-lg" id="submitButton" type="submit" style="margin-top: 5px; background-color: #6f42c1; border-color: #6f42c1;">Cancelar</a></div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
    {% endblock %}
</body>
</html>
